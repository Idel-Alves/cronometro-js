<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./CSS/styles.css">
        <script src="./JS/script.js" defer></script>
        <title>Cronômetro.js</title>
    </head>
    <body>
       <main class="container">
            <h1>Cronômetro.js</h1>

            <div class="timer">
                <div class="time" id="minutos">00</div>

                <div class="separetor">:</div>

                <div class="time" id="segundos">00</div>
                
                <div class="separetor">:</div>

                <div class="time" id="milissegundos">000</div>
            </div>

            <div class="buttons">
                <button class="btn" id="iniciarBtn">Iniciar</button>
                <button class="btn" id="pausarBtn">Pausar</button>
                <button class="btn" id="continuarBtn">Continuar</button>
                <button class="btn" id="resetarBtn">Resetar</button>
            </div>
       </main>
    </body>
</html>
